<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SyntaxWear — E-commerce</title>
  <link rel="stylesheet" href="assets/css/00-settings.css">
  <link rel="stylesheet" href="assets/css/01-base.css">
  <link rel="stylesheet" href="assets/css/02-layout.css">
  <link rel="stylesheet" href="assets/css/03-components.css">
  <link rel="stylesheet" href="assets/css/04-utilities.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand">SyntaxWear</h1>
      <nav class="main-nav">
        <a href="#">Home</a>
        <a href="#products">Produtos</a>
        <a href="#about">Sobre</a>
        <a href="#contact">Contato</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h2 class="hero-title">Bem-vindo à SyntaxWear</h2>
        <p class="hero-sub">Roupas e acessórios com estilo para desenvolvedores.</p>
        <a class="btn primary" href="#products">Ver produtos</a>
      </div>
    </section>

    <section id="products" class="products container">
      <h3>Produtos em destaque</h3>
      <div class="product-grid">
        <article class="product-card">
          <img src="assets/img/products/sample-1.jpg" alt="Produto 1" class="product-img">
          <h4 class="product-title">Camiseta "Hello World"</h4>
          <p class="product-price">R$ 79,90</p>
          <button class="btn">Adicionar ao carrinho</button>
        </article>

        <article class="product-card">
          <img src="assets/img/products/sample-2.jpg" alt="Produto 2" class="product-img">
          <h4 class="product-title">Moletom Syntax</h4>
          <p class="product-price">R$ 199,90</p>
          <button class="btn">Adicionar ao carrinho</button>
        </article>

        <article class="product-card">
          <img src="assets/img/products/sample-3.jpg" alt="Produto 3" class="product-img">
          <h4 class="product-title">Caneca Dev</h4>
          <p class="product-price">R$ 39,90</p>
          <button class="btn">Adicionar ao carrinho</button>
        </article>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 SyntaxWear. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
